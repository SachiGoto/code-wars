    <script>
        let arr =[1,2,3,4,5]
        let n = 4;
        let track = 0;
        let temp=[];


       

        while(track<=n){
               temp.push(arr[track])
              
               //1
               if(track === n){
                for(let i = track; i<arr.length; i++){
                    temp.push(arr[i])
                    track++
                }

                temp=[];

               }
          
               track++
               console.log(temp)
               
             

        }

    

      
    </script>
